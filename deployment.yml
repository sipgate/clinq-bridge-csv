apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: clinq-bridge-csv
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: clinq-bridge-csv
    spec:
      containers:
        - name: clinq-bridge-csv
          image: gcr.io/clinq-ai/clinq-bridge-csv:TAG
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
